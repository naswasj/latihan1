<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Website Sederhana</title>
    <style>
      body {
        font-family: poppins;
      }

      .container {
        width: 80%;
        margin: 0 auto;
      }

      img {
        max-width: 50%;
        height: 100px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #000000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Website Naswa</h1>

      <!-- Elemen Gambar -->
      <h2>Image</h2>
      <img src="gambar.jpg" alt="Image Description" />

      <!-- Elemen Formulir -->
      <h2>Formulir</h2>
      <form id="formTambah">
        <label for="name">Nama:</label><br />
        <input type="text" id="name" name="name" /><br />
        <label for="kelas">Kelas:</label><br />
        <input type="integer" id="kelas" name="kelas" /><br />
        <label for="jurusan">Jurusan:</label><br />
        <input type="text" id="jurusan" name="jurusan" /><br /><br />
        <input type="Submit" value="submit" />
      </form>

      <!-- Elemen Tabel -->
      <h2>Tabel Beasiswa</h2>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Jurusan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Naswa</td>
            <td>11</td>
            <td>IPA</td>
            <td><button class="hapus-btn">Hapus</button></td>
          </tr>
          <tr>
            <td>Kiyoshi</td>
            <td>11</td>
            <td>IPS</td>
            <td><button class="hapus-btn">Hapus</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      // Tangkap elemen form dan tabel
      const form = document.getElementById("formTambah");
      const tableBody = document.querySelector("#dataTable tbody");

      // Event listener untuk pengiriman formulir
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Mencegah pengiriman default

        // Ambil data dari input
        const name = document.getElementById("name").value;
        const kelas = document.getElementById("kelas").value;
        const jurusan = document.getElementById("jurusan").value;

        // Validasi input (opsional)
        if (!name || !kelas || !jurusan) {
          alert("Semua field harus diisi!");
          return;
        }

        // Tambahkan data ke tabel
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
        <td>${name}</td>
        <td>${kelas}</td>
        <td>${jurusan}</td>
        <td><button class="hapus-btn">Hapus</button></td> <!-- Tombol hapus -->
      `;
        tableBody.appendChild(newRow);

        // Kosongkan input setelah berhasil ditambahkan
        form.reset();

        // Berikan notifikasi
        alert("Data berhasil ditambahkan ke tabel!");
      });

      // Event listener untuk tombol hapus
      document.addEventListener("click", function (event) {
        if (event.target.classList.contains("hapus-btn")) {
          const row = event.target.closest("tr"); // Cari baris tempat tombol berada
          row.remove(); // Hapus baris
          alert("Data berhasil dihapus!");
        }
      });
    </script>
  </body>
</html>
